# nginx config for matchmaking E2E: single GameServer behind LB.
# Used by run-matchmaking-nginx-e2e.sh.
# GameServer on host:8080; nginx proxies from 9090.

worker_processes 1;
error_log /var/log/nginx/error.log;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # GameServer port - override via env when starting nginx
    upstream game_server {
        server host.docker.internal:8080;
    }

    server {
        listen 9090;
        server_name localhost;

        location /health {
            proxy_pass http://game_server;
            proxy_http_version 1.1;
        }

        location /schema {
            proxy_pass http://game_server;
            proxy_http_version 1.1;
            add_header Access-Control-Allow-Origin *;
        }

        location /game/hero-defense {
            proxy_pass http://game_server;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
