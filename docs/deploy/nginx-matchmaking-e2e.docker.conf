# nginx config for matchmaking E2E: single entry LB.
# Used by run-matchmaking-nginx-e2e.sh.
# Script replaces __GAME_PORT__ and __CONTROL_PLANE_PORT__ before use.
# Path routing: /match/* -> Control Plane, /game/* -> GameServer, /admin/* -> GameServer
# /match/realtime: WebSocket for match.assigned push (Phase 1)

worker_processes 1;
error_log /var/log/nginx/error.log;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    upstream game_server {
        server host.docker.internal:__GAME_PORT__;
    }

    upstream control_plane {
        server host.docker.internal:__CONTROL_PLANE_PORT__;
    }

    server {
        listen 9090;
        server_name localhost;

        # /match/realtime -> Control Plane (WebSocket for match.assigned push)
        location /match/realtime {
            proxy_pass http://control_plane/realtime;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # /match/* -> Control Plane (matchmaking REST, health, JWKS)
        location /match/ {
            proxy_pass http://control_plane/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            add_header Access-Control-Allow-Origin *;
        }

        # /game/* -> GameServer (WebSocket)
        location /game/ {
            proxy_pass http://game_server;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # /schema, /health (game) - for backward compat; prefer /match/health for control plane
        location /health {
            proxy_pass http://game_server;
            proxy_http_version 1.1;
        }
        location /schema {
            proxy_pass http://game_server;
            proxy_http_version 1.1;
            add_header Access-Control-Allow-Origin *;
        }

        # /admin/* -> GameServer
        location /admin/ {
            proxy_pass http://game_server;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
