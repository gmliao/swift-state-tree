# nginx WebSocket path-based routing for SwiftStateTree
#
# Use case: Same room -> same server. Uses hash($request_uri) so that
# /game/hero-defense/room-abc always routes to the same backend (all players
# in the same room hit the same pod).
#
# Usage:
#   1. Start N GameServer instances on ports 8080, 8081, 8082, ...
#   2. nginx: nginx -p /path/to/repo -c docs/deploy/nginx-websocket-path-routing.conf
#   3. Same path (same room) -> same server via consistent hash
#
# Note: Client must send Join with landID "hero-defense:room-abc" in the message.

worker_processes 1;
error_log /tmp/nginx-ws-error.log;
pid /tmp/nginx-ws.pid;

events {
    worker_connections 1024;
}

http {
    # WebSocket: Connection header based on Upgrade
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # Upstream: hash by path so same room (same path) -> same server
    upstream game_servers {
        hash $request_uri consistent;
        server 127.0.0.1:8080;
        server 127.0.0.1:8081;
        server 127.0.0.1:8082;
    }

    server {
        listen 9090;
        server_name localhost;

        # Health (any server)
        location /health {
            proxy_pass http://game_servers;
            proxy_http_version 1.1;
        }

        # Schema (any server, all serve same schema)
        location /schema {
            proxy_pass http://game_servers;
            proxy_http_version 1.1;
            add_header Access-Control-Allow-Origin *;
        }

        # WebSocket: path-hash routing - same room -> same server
        location /game/hero-defense {
            proxy_pass http://game_servers;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
