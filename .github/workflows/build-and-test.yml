# This workflow will build and test Swift project on Linux
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: Swift Build & Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-22.04 # Linux runner (matching production environment)
    container:
      image: swift:6.2

    steps:
    - uses: actions/checkout@v4
    
    - name: Build
      run: swift build -v
    
    - name: Run tests
      run: swift test -v

  test-typescript-sdk:
    runs-on: ubuntu-22.04
    container:
      image: swift:6.2
      env:
        NODE_VERSION: 20

    steps:
    - uses: actions/checkout@v4
    
    - name: Install Node.js
      run: |
        curl -fsSL https://deb.nodesource.com/setup_20.x | bash -
        apt-get install -y nodejs
        node --version && npm --version
    
    - name: Setup npm cache
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('sdk/ts/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    
    - name: Install dependencies
      working-directory: sdk/ts
      run: npm ci
    
    - name: Build TypeScript SDK
      working-directory: sdk/ts
      run: npm run build
    
    - name: Run TypeScript SDK tests
      working-directory: sdk/ts
      run: npm test
