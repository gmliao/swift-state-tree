# This workflow will build and test Swift project on Linux
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: Swift Build & Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-22.04 # Linux runner (matching production environment, Ubuntu 24.04 not yet supported by setup-swift)

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Swift
      uses: swift-actions/setup-swift@v1
      with:
        swift-version: "6.0"
    
    - name: Build
      run: swift build -v
    
    - name: Run tests
      run: swift test -v

  test-typescript-sdk:

    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: sdk/ts/package-lock.json
    
    - name: Install dependencies
      working-directory: sdk/ts
      run: npm ci
    
    - name: Build TypeScript SDK
      working-directory: sdk/ts
      run: npm run build
    
    - name: Run TypeScript SDK tests
      working-directory: sdk/ts
      run: npm test
